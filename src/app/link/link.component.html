<svg *ngIf="isLinkActive(activeSteps$ | async)" class="container active-link" [style.top.px]="origin.y" [style.left.px]="origin.x" [style.width.px]="width" [style.height.px]="height" xmlns="http://www.w3.org/2000/svg">
  <path [class]="getPathDirection(getActiveStep(activeSteps$ | async))" [attr.d]="getPathLink()" fill="transparent" stroke-width="4px"/>
</svg>
<svg *ngIf="!isLinkActive(activeSteps$ | async)" class="container" [style.top.px]="origin.y" [style.left.px]="origin.x" [style.width.px]="width" [style.height.px]="height" xmlns="http://www.w3.org/2000/svg">
  <path [attr.d]="getPathLink()" fill="transparent" stroke="lightgray" stroke-width="4px"/>
</svg>
<div *ngIf="isLinkActive(activeSteps$ | async)"
 class="container" [style.top.px]="endY" [style.left.px]="endX"
>
  <mat-chip-list aria-label="Fish selection">
    <mat-chip (click)="highlightEndpoint()" [color]="(getActiveStep(activeSteps$ | async)?.request)?'primary':'accent'" selected [class]="'end-chip ' + (rotate90?'rotate90':'')+ (rotate270?'rotate270':'')">{{getEndpoint(getActiveStep(activeSteps$ | async))}}</mat-chip>
  </mat-chip-list>
  <!--{{getDiagonale(link.from, link.to)}} {{link.from.name}} {{link.to.name}}-->
</div>
